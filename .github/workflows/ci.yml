name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - run: pnpm install --frozen-lockfile
      - name: Run type check
        run: pnpm check-types

  build:
    needs: type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - run: pnpm install --frozen-lockfile
      - name: Lint (fix)
        run: pnpm lint --fix
      - name: Env sanity check
        run: node scripts/check-env.mjs || true
        # Do not fail CI for check-env in PRs if we don't have secrets, but print results.
      - name: Build
        run: pnpm build
      - name: Integration test (debug endpoint)
        run: |
          # Start dev server in background for testing
          pnpm dev &
          DEV_PID=$!
          sleep 10
          # Run integration test
          node test/integration/debug.test.js || echo "Integration test failed but continuing"
          # Cleanup
          kill $DEV_PID 2>/dev/null || true
